  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: #222;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      color: #fff;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1578575437130-527eed3abbec") center/cover no-repeat;
      display: flex;
      align-items: center;
      padding: 0 60px;
      color: #fff;
    }

    .hero-content {
      max-width: 700px;
      animation: fadeUp 1.2s ease;
    }

    .hero h2 {
      font-size: 56px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 35px;
      opacity: 0.95;
    }

    .hero .btn {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(135deg, #0f4c75, #1abc9c);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px;
      margin-right: 15px;
    }

    .hero .btn.secondary {
      background: transparent;
      border: 2px solid #fff;
    }

    /* ===== SECTIONS ===== */
    section {
      padding: 80px 60px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 60px;
    }

    .section-title h3 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .section-title p {
      color: #666;
      font-size: 18px;
    }

    /* ===== SERVICES ===== */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .service-box {
      background: #fff;
      border-radius: 10px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .service-box:hover {
      transform: translateY(-8px);
    }

    .service-box span {
      font-size: 42px;
      display: block;
      margin-bottom: 15px;
    }

    .service-box h4 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    /* ===== ABOUT ===== */
    .about {
      background: linear-gradient(135deg, #0f4c75, #1abc9c);
      color: #fff;
    }

    .about p {
      max-width: 900px;
      margin: auto;
      font-size: 18px;
      text-align: center;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0b2239;
      color: #fff;
      padding: 50px 60px;
    }

    footer .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    footer h4 {
      margin-bottom: 15px;
    }

    footer p, footer a {
      font-size: 15px;
      color: #ddd;
      text-decoration: none;
    }
